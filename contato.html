<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./Assets/img/Logo Import Shoes.PNG" alt="Logo" width="100" height="100">
            
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>

            <div class="icones-menu">
                <img src="./Assets/Icons/sacola.png" alt="Compras">
                <img src="./Assets/Icons/estrela.png" alt="Favoritos">
            </div>
        </nav>
    </header>

    <section id="carousel">
        <article id="banner-contato"></article>

        <article class="promocao">

            <div class="titulo-promo">
                <div class="barra"></div>
                <h1>Entre em contato <span>Conosco</span></h1>
                <div class="barra"></div>
                <div class="promo">
                
                </div>
            </div>
        </article>

    </section>

    <main>
        <section id="contato">
            <div class="cont-left">
                <h1>Cadastre-se no nosso site para receber promoções e novidades do nosso site!</h1>
                <img src="./Assets/img/Promoçao.jpg" alt="Imagem de contato">
            </div>

            <div class="cont-right">
                <form>
                    <input required type="text" name="nome" id="nome" placeholder="Nome completo">
                    <input required type="email" name="email" id="email" placeholder="E-mail">
                    <input required type="text" name="assunto" id="assunto" placeholder="Assunto">
                    <textarea onkeyup="validar()" required name="msg" id="msg" cols="30 " rows="10 " placeholder="Mensagem (máx. 200 caracteres)... "></textarea>
                    <p id="alerta"></p>
                    <div class="form-btn ">
                        <button id="enviar" onclick="submitForm()">Enviar mensagem</button>
                        <button type="reset">Limpar Formulário</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div id="rodape"></div>

        <div class="info">
            <h3>Nos siga nas redes sociais para acompanhar as nossas novidades!</h3>

            <div class="social">
                <img src="./Assets/Icons/facebook.png">
                <img src="./Assets/Icons/instagram.png">
                <img src="./Assets/Icons/twitter.png">
                <img src="./Assets/Icons/whatsapp.png">
            </div>

            <p>Rodrigo Antunes - 2022 &copy;</p>
        </div>
    </footer>

    <script src="./Assets/JS/script.js "></script>
</body>

</html>
